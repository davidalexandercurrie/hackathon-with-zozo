<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
      />
    <style>
      body {
        padding: 70px;
        margin: 70px;
      }
    </style>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>

  </head>
  <body>
    <h1 id="title">Factory Workers</h1>
    <div id="ui">
      <div id="textField"><p id="text"></p></div>
      <label>X
        <input id="X" type="text" onkeyup="Changed()" autocomplete="off" />
      </label>
      <label>Y
        <input id="Y" type="text" onkeyup="Changed()" autocomplete="off" />
      </label>
      <button id="selectButton" onClick="selectClicked()">select</button>
      <div>
        <div class="player">
          <h3>P1</h3>
          <p id="p1metal">Metal:</p>
          <p id="p1energy">Energy:</p>
        </div>
        <div class="player">
          <h3>P2</h3>
          <p id="p2metal">Metal:</p>
          <p id="p2energy">Energy:</p>
        </div>
      </div>
    </div>
    <div id="canvas"></div>
  </body>
</html>
